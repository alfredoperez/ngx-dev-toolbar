<div class="code-example">
  @if (example().fileName) {
    <div class="code-header">
      <span class="file-name">{{ example().fileName }}</span>
      <button
        class="copy-button"
        (click)="onCopy()"
        [attr.aria-label]="copied() ? 'Copied!' : 'Copy code'"
      >
        @if (copied()) {
          <span class="check-icon">âœ“</span> Copied!
        } @else {
          <span class="copy-icon">ðŸ“‹</span> Copy
        }
      </button>
    </div>
  }

  @if (example().description) {
    <p class="description">{{ example().description }}</p>
  }

  <div class="code-wrapper">
    <pre [class.line-numbers]="example().showLineNumbers"><code
      appPrismHighlight
      [language]="example().language"
      [attr.data-language]="example().language"
    >{{ example().code.trim() }}</code></pre>
  </div>
</div>
